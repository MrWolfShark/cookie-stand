<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash&family=Montserrat&display=swap" rel="stylesheet"> 
    <title>Salmon Cookies</title>
  </head>
  <body>
    <header>
      <h1>Salmon Cookies</h1>
      <nav>
        <ul>
          <li><a href='./index.html'>Home</a></li>
          <li><a href="./sales.html">Sales</a></li>
          <li>Merch (coming soon)</li>
          <li>Online Orders (coming soon)</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <form>
          <fieldset>
            <legend>Add a Store</legend>
            <label>Store Name
              <input type="text" name="storeName" required>
            </label>
            <label>Minimum Customers Served Per Hour
              <input name="minCustomer" required>
            </label>
            <label>Maximum Customers Served Per Hour
              <input name="maxCustomer" required>
            </label>
            <label>Average Cookies Sold per Customer
              <input name="avgCookieSoldPerHour" required>
            </label>
            <button type="submit">Add Store</button>
          </fieldset>
        </form>
        
        <div id="Sales-Table"></div>
      </div>
    </main>
    <script src="./js/app.js" type="text/javascript"></script>
